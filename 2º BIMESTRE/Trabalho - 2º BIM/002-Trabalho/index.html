<html>
    <head>
        <title>002 - Calculo IMC</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body class="body">
      <h1>Calculadora de IMC</h1>
    <hr>
    <input class="" type="text" placeholder="Peso (kg)" id="peso">
    <br><br>
    <input type="text" placeholder="Altura (m)" id="altura">
    <br><br>
    <button onclick="calcularIMC()" id="btCalcular">Calcular IMC</button>
    <br><br>
    <input id="valorIMC" placeholder="IMC" readonly>
    <br><br>
    <input id="classificacao" placeholder="Classificação" readonly>  
    </body>
    <script src="scripts.js"></script>
</html>
